<body>
  <h1>To Do List!</h1>

  <div id="inputDiv">
    <form id="inputForm">
      <label for="inputText">Enter a new item:</label>
      <input type="text" id="inputText" name="inputText">
      <br>
      <button type="submit">Add new item to list</button>
    </form>
  </div>
  <br><br>
  <div id="resultsDiv" class="hidden">
    <form id="toDoListForm">
    <button id="doneButton">Done!</button><button id="removeButton">Remove this item</button>
    <br>
    </form>
  </div>
</body>
</html>
